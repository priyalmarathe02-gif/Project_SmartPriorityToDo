<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Priority Driven Task System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Lato:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-aura"></div>
    <div class="container">
        <div class="glass-card">
            <div class="title-section">
                <div class="header-content">
                    <h3>TaskFlow</h3>
                    <button id="themeToggle" class="theme-toggle" title="Toggle Theme">üåì</button>
                </div>
                <p class="subtitle">Where Priorities Take Shape</p>
            </div>

            <div class="input-group">
                <input id="title" type="text" placeholder="Capture your next big task">
                <select id="priority">
                    <option value="High"> High</option>
                    <option value="Medium"> Medium</option>
                    <option value="Low"> Low</option>
                </select>
                <button onclick="addTask()" class="btn-add">Add</button>
            </div>

            <div class="controls">
                <div class="filter-section">
                    <span class="stats">Filter by:</span>
                    <select onchange="filterTasks(this.value)">
                        <option value="All">All Tasks</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="stats">
                    Pending Tasks: <b id="count">0</b>
                </div>
            </div>

            <ul id="taskList" class="task-list">
                <!-- Tasks will render here -->
            </ul>

            <!-- History Panels -->
            <div class="history-container">
                <div class="history-column">
                    <div class="history-section">
                        <h4 class="history-title">‚úÖ Completed Tasks</h4>
                        <ul id="completedList" class="history-list"></ul>
                    </div>
                    <div class="history-section">
                        <h4 class="history-title">‚úèÔ∏è Edited Tasks</h4>
                        <ul id="editedList" class="history-list"></ul>
                    </div>
                </div>
                <div class="history-column">
                    <div class="history-section">
                        <h4 class="history-title">‚ùå Cancelled Edits</h4>
                        <ul id="cancelledList" class="history-list"></ul>
                    </div>
                    <div class="history-section">
                        <h4 class="history-title">üóëÔ∏è Deleted Tasks</h4>
                        <ul id="deletedList" class="history-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js?v=4"></script>
</body>

</html>
